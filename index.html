<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="./images/шапка/диван.jpg "
                alt="Банкетний зал"
                width="600px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/шапка/подушки.jpg"
                alt="Банкетний зал"
                width="600px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/шапка/стільці.jpg"
                alt="Банкетний зал"
                width="600px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./images/шапка/дерево.jpg"
                alt="Банкетний зал"
                width="600px"
              />
            </div>
          </div>
               <!-- Навігація -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

        <ul class="list">
          <li class="item">
            <a
              class="link"
              href="htts://www.Instagram.com"
              target="_blank "
              rel="noopener
          noreferrer"
              >Instagram</a
            >
          </li>
          <li class="item">
            <a
              class="link"
              href="htts://www.Facebook.com"
              target="_blank "
              rel="noopener
          noreferrer"
              >Facebook</a
            >
          </li>
          <li class="item">
            <a
              class="link"
              href="htts://www.Youtube.com"
              target="_blank "
              rel="noopener
          noreferrer"
              >Youtube</a
            >
          </li>
        </ul>

        <!--Кнопка відкриття модального вікна-->

        <button class="hero-button" type="button" data-modal-open>
          Замовити послугу
        </button>
        <div class="backgrop is-hidden" data-modal>
          <div class="modal-wrapper">
            <button class="modal-btn" data-modal-close>x</button>
            <form class="modal-form"></form>
          </div>
        </div>

        <!--Модальне вікно-->
    </main>
